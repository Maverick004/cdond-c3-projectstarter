---
- name: 'update and upgrade packages.'
  become: yes
  apt:
    upgrade: yes
    update_cache: yes

- name: remove unneeded deps
  become: yes
  apt:
    autoremove: yes

- name: install deps
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes

- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes

- name: 'extract zipped backend'
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz

- name: 'run node application'
  become: yes
  shell: |
    cd /home/ubuntu
    tar xzvf artifact.tar.gz 
    pm2 stop default
    pm2 start npm -- start